{% extends 'main/layout.html' %}

{% block title%}News from the site{% endblock %}

{% block content %}
    <div class="features">
        <h1>News</h1>
        {% for el in news %}
            <div style="float: left; clear: both; margin: 20px 34%; background-color: gold; justify-content: center;" class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
