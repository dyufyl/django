{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/5d8469eb5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/coding.png'%}" alt="">
        <span class="logo">Cringe</span>
        <h3>Navigation</h3>
        <ul>
            {% block nav %}
            <a href="{% url 'home' %}"><li><i class="fas fa-house"></i></i> General</li></a>
            <a href="{% url 'tiktok' %}"><li><i class="fa-brands fa-tiktok"></i> TikTok</li></a>
            <a href="{% url 'about'%}"><li><i class="fa-solid fa-address-card"></i> About Me</li></a>
            <a href="/contacts"><li><i class="fa-brands fa-telegram"></i> Contacts</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i> News</li></a>
            <a href="{% url 'sites' %}"><li><i class="fa-solid fa-sitemap"></i> Sites</li></a>
            {% endblock %}
        </ul>
    </aside>
    <main>
        {% block content%}
        {% endblock %}
    </main>
</body>
</html>
